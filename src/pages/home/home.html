<ion-header >
  <ion-navbar color="primary">
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="signOut()">
        <ion-icon name="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="back" padding>
    <ion-list class="trans" no-lines>
        <button ion-item *ngFor="let item of items" (click)="presentActionSheet(item)">
          {{ item }}
        </button> 
      </ion-list>
</ion-content>
