<ion-header>
    <ion-navbar color="primary">
      <ion-title>Topics</ion-title>
      <ion-buttons end *ngIf="checkUser()">
        <button ion-button icon-only color="royal" (click)="goToAddTopic()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-list no-lines>
    <button ion-item *ngFor="let item of topics" (click)="goToSubtopic(item)">
      {{ item }}
    </button>
  </ion-list>
</ion-content>
