<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row align-items-center>
      <div class="center">
        <ion-col>
          <img src="assets/imgs/login.png" />
        </ion-col>
      </div>
    </ion-row>

    <ion-row align-items-center>
      <div class="center">
        <button ion-button icon-left round outline (click)="login()">
          <ion-icon name="logo-googleplus"></ion-icon>
          Login
        </button>
      </div>
    </ion-row>

    <ion-row align-items-center>
        <div class="center">
          <button ion-button icon-left round outline (click)="instructorLogin()">
            <ion-icon name="school"></ion-icon>
            Instructor Login
          </button>
        </div>
      </ion-row>

  </ion-grid>

</ion-content>
