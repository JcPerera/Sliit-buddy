<ion-header>

  <ion-navbar>
    <ion-title>Videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let item of videos">
    <iframe width="100%" height="100%" [src]="item.video | youtube" frameborder="10" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <ion-card-content>
      <h3>{{item.name}}</h3>
    </ion-card-content>

    <ion-row>
      <ion-col >
        <button ion-button icon-left clear small (click)="likeButton(item.key)">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{item.like}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="goToComments(item.key)">
          <ion-icon name="text"></ion-icon>
          <div> {{item.comments}} Comments</div>
        </button>
      </ion-col>
      
    </ion-row>

  </ion-card>

</ion-content>
