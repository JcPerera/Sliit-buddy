<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Topic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="topic" type="text" placeholder="Topic"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button (click)="goToSubTopic()" block>Next</button>
    </div>
  </ion-list>

</ion-content>
