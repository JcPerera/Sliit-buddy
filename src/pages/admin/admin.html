<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Admin Page
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="presentModal()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of videos">
      <ion-item>
        <h2>{{item.name}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button (click)="delete(item.key)" ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
