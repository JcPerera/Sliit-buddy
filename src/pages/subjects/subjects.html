  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Subjects</ion-title>
    <ion-buttons end *ngIf="checkUser()">
      <button ion-button icon-only color="royal" (click)="goToAddSubject()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <button ion-item *ngFor="let item of subArr" (click)="goToTopicPage(item)">
      {{ item }}
    </button>
  </ion-list>
</ion-content>
