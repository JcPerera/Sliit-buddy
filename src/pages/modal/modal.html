<ion-header>

  <ion-navbar>
    <ion-title>Add Video</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header> 


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Key</ion-label>
      <ion-input [(ngModel)]="key" type="text"></ion-input>
    </ion-item>
  
  </ion-list>
  <div padding>
    <button ion-button block (click)="addToDb()">Add Video</button>
  </div>
</ion-content>
